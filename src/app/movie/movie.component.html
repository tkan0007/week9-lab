<div class="jumbotron text-center">
    <h1>Movies DB System</h1>
</div>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(2)">Add movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(3)">Update Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(4)">Delete Movie</a>
      </li>
    </ul>
</nav>

<!-- Section 1 Home-->
<div class="section" *ngIf="section==1">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item._id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>

  <!-- Section 2 Add movie-->
<div class="section" *ngIf="section==2">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="title">Year</label>
      <input type="number" class="form-control" id="title" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
</div>

<!-- Section 3 Update Movie-->
<div class="section" *ngIf="section==3">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Select!</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Update</button></td>
      </tr>
    </table>
    <hr>
    <div *ngIf="moviesDB.length>0">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="title">Year</label>
        <input type="number" class="form-control" id="title" [(ngModel)]="year">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onUpdateMovie()">Update Movie</button>
    </div>
  </div>

  <!-- Section 4 Delete Movie by Title-->
  <div class="section mx-3 mb-3" *ngIf="section==4">
      <div>
        <h2>List of movies</h2>
        <table class="table table-striped">
            <tr>
              <th>Title</th>
              <th>Year</th>
            </tr>
            <tr *ngFor="let item of moviesDB">
              <td>{{item.title}}</td>
              <td>{{item.year}}</td>
            </tr>
          </table>
      </div>
    <div>
        <h2>Delete by Title</h2>
        <div class= "mx-3 mb-3 w-50">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title">
        </div>
        <div class= "mx-3 mb-3 w-25">
            <button type="submit" class="btn btn-primary" (click)="onDeleteMovie()">Delete Movie</button>
        </div>
    </div>
    <div>
        <h2>Delete by Duration</h2>
    </div>
    <div class="input-group">
        <div class= "mx-3 mb-3 w-25">
            <label for="from">From</label>
            <input type="number" class="form-control" id="from" [(ngModel)]="from">
        </div>
        <div class= "mx-3 mb-3 w-25">
            <label for="to">to</label>
            <input type="number" class="form-control" id="to" [(ngModel)]="to">
        </div>
    </div>
    <div class= "mx-3 mb-3 w-25">
        <button type="submit" class="btn btn-primary" (click)="onDeleteMovieByDuration()">Delete Movie</button>
    </div>
  </div>
